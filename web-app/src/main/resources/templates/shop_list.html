<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="/web-app/" method="get">
    <button type="submit">To home page</button>
</form>
<h1>Our shops</h1>
<hr>
<div th:if="${not #lists.isEmpty(shopDTOs)}">
    <div th:each="shopDTO : ${shopDTOs}">
        <form id="shop" method="get">
            <input name="id" type="text" th:value= "${shopDTO.id}" id="id" hidden="true"/>
        </form>
        <p th:text="'City: ' + ${shopDTO.city}" />
        <p th:text="'Address: ' + ${shopDTO.address}" />
        <p th:text="'Shop name: ' + ${shopDTO.name}" />
        <p th:text="'Phone number: ' + ${shopDTO.phoneNumber}" />
        <p th:text="'Working hours: ' + ${shopDTO.workingHours}" />
        <hr>
    </div>
</div>
</body>
</html>
