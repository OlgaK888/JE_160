<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="home_page" method="get" ></form>
<form id="product" method="get">
    <input name="id" type="text" th:value= "${productDTO.id}" id="id" hidden="true"/>
</form>
<button type="submit" form="home_page"  formaction="/web-app/">To home page</button>
<br>
<h3><t th:text="${productDTO.name}" /></h3>
<br>
<p th:text="'Product name: ' + ${productDTO.name}" />
<p th:text="'Description: ' + ${productDTO.description}" />
<p th:text="'Price: ' + ${productDTO.price}" />
<p th:text="'Rating: ' + ${productDTO.rating}" />
<br>
<p th:text="'Review: ' + ${productDTO.review.message}" />
<p th:text="'Comment: ' + ${productDTO.comment.message}" />
<br>
<div class="imagesContainer">
    <img class="imageItem" src="https://interoline.by/assets/images/products/Gwinner/living/Gwinner-lucca-7.jpg">
</div>
</body>
</html>
